<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
							<label class="col-sm-3 control-label">香烟烟名字：</label>
							<div class="col-sm-8">
								<input id="smokename" name="smokename" class="form-control" type="text">
							</div>
						</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">香烟的价钱：</label>
								<div class="col-sm-8">
									<input id="smokemoney" name="smokemoney" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">香烟的产家：</label>
								<div class="col-sm-8">
									<input id="smokefactory" name="smokefactory" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">他人的评价：</label>
								<div class="col-sm-8">
									<input id="evaluation" name="evaluation" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/smoke/smoke/add.js">
	</script>
</body>
</html>
